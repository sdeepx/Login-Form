<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>User Login</title>

  <body>

  <div class="container">  

     <div class="logo">
      <a href="../HOME/index.html"><img src="images/hm1.png"></a>
     </div>
    
    <div class="login-container d-flex align-items-center justify-content-center">

    <form class="login-form">

      <h1 class="text-center txt mt-3">Login</h1> <br>
     <hr>


        <div class="form-group mt-4">
          <label for="exampleInputEmail1">Email or Username<span class="required"> *</span></label>
          <input type="text" class="form-control rounded-pill form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email or username" required>
        </div>

        <div class="form-group">
          <label for="Password">Password<span class="required"> *</span></label>
          <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Password" required>
        </div>


        <div class="forgot-link d-flex align-items-center justify-content-between">
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Rmember Me</label>
        </div>
          <a href="#">Forgot Password?</a>
      </div>

        <button type="submit" class="btn btn-custom btn-block rounded-pill form-control-lg mt-5" >Login</button>

        <div class="text-center rounded-pill mt-4 text-uppercase" >
        <small>or</a></small><br>
        <small> <a href="newacc/index.html">Create an account</a></small>

      </div>


    </form>
  </div>




























  </div>
